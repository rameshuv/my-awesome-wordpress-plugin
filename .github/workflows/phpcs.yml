name: PHPCS

on:
  push:
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
          coverage: none

      - name: Install Composer deps (including dev)
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPCS
        run: vendor/bin/phpcs -p -s
