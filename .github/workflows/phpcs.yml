name: PHPCS

on: [push, pull_request]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, xml
          coverage: none
      - name: Install dependencies
        run: composer install --no-interaction --no-progress
      - name: Run PHPCS
        run: composer phpcs
